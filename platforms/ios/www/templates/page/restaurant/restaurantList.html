<ion-view view-title="附近餐厅">
    <ion-nav-bar class="nav-title-slide-ios7 bar-stable">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="back()"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <img src="images/orderby.png" class="width-60 height_80 padding_top_5p" ng-click="showPop($event)"/>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <ion-content class="padding_5p">
        <ui-square class="ui-square" ng-repeat="restaurant in restaurantList" ng-click="details(restaurant);">
            <img ng-src="{{restaurant.file_path}}"/>
            <div class="title" ng-bind="restaurant.name"></div>
        </ui-square>
        <div class="clear_both"></div>
    </ion-content>
</ion-view>
<script id="restaurant_sort.html" type="text/ng-template">
    <ion-popover-view style="width: 18%;height:33%;">
        <ion-content>
            <ion-list>
                <ion-item ng-click="sort(1);">位置</ion-item>
                <ion-item ng-click="sort(2);">信誉</ion-item>
                <ion-item ng-click="sort(3);">人气</ion-item>
                <ion-item ng-click="sort(4);">销量</ion-item>
            </ion-list>
        </ion-content>
    </ion-popover-view>
</script>
