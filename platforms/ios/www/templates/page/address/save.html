<ion-view view-title="{{title}}">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-ios-person placeholder-icon"></i>
                <input ng-model="address.to_name" type="text" placeholder="姓名">
            </label>
            <label class="item item-input">
                <i class="icon ion-iphone placeholder-icon"></i>
                <input ng-model="address.to_phone" type="text" placeholder="手机">
            </label>
            <label class="item item-input">
                <i class="icon ion-home placeholder-icon"></i>
                <textarea rows="2" calss="padding-top-20p" ng-model="address.to_addr"></textarea>
            </label>
        </div>
        <!--<div class="padding">-->
            <!--<button class="button button-block bgcolor-ff6666 white" ng-click="postAdd()">-->
                <!--保 存-->
            <!--</button>-->
        <!--</div>-->
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <button ng-disabled="invalid" class="margin-top-0p margin-bottom-0p button button-block bgcolor-ff6666 white" ng-click="postAdd()">保 存</button>
        </div>
    </ion-footer-bar>
</ion-view>
