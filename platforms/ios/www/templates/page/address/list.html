<ion-view view-title="就餐地址">
    <ion-content style="background-color:#ffffff;">
        <ion-list>
            <!--<ion-item class="item-remove-animate item-icon-right" ng-repeat="address in addresses" type="item-text-wrap" ng-click="(flag==1)?update(address):select(address)">-->
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="address in addresses" type="item-text-wrap" ng-click="update(address)">
                <h2>{{address.to_addr}}</h2>
                <p>{{address.to_name}},{{address.to_phone}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <!--<ion-option-button class="button-assertive updateAddr" ng-hide="(flag==1)?true:false" ng-click="update(address)">-->
                    <!--编 辑-->
                <!--</ion-option-button>-->
                <ion-option-button class="button-assertive" ng-click="remove(address)">
                    删 除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <button class="margin-top-0p margin-bottom-0p button button-block bgcolor-ff6666 white" ng-click="add()" type="button">新 增</button>
        </div>
    </ion-footer-bar>
</ion-view>
