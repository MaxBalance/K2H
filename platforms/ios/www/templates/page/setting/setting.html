<ion-view view-title="设置">
    <ion-content overflow-scroll="true" style="overflow:hidden; background-color:#eee;">
        <ion-list class="disable-user-behavior">
            <div class="list">
                <ion-item class="item-toggle item">
                    <i class="icon ion-ios-pricetag-outline lightgreen"></i>
                    通知设置
                    <label class="toggle">
                        <input type="checkbox" ng-model="settings.enableFriends" class="ng-pristine ng-untouched ng-valid">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </ion-item>
                <label ng-click="opinion();" class="item">
                    <i class="icon ion-ios-email-outline lightgreen"></i>
                    意见反馈
                </label>
                <label ng-click="about();" class="item">
                    <i class="icon ion-ios-copy-outline lightgreen"></i>
                    关于我们
                </label>
                <!--<label ng-click="share();" class="item">-->
                    <!--<i class="icon ion-ios-copy-outline lightgreen"></i>-->
                    <!--扫我下载-->
                <!--</label>-->
            </div>
        </ion-list>
    </ion-content>

    <div class="ui-footer-bar">
        <button ng-if="isLogin" class="button button-full button-assertive" style="border:0;" ng-click="logout();">注 销</button>
        <button ng-if="!isLogin" class="button button-block bgcolor-gray black logout" disabled>注 销</button>
    </div>

</ion-view>
