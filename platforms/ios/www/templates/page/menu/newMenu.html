<ion-view view-title="本店菜单">
    <ion-content class="has-top-bar bgcolor-white" ng-style="listPanel">
        <ion-item ng-if="myMenu.rows.length == 0" type="item-text-wrap">
            <h2 class="text-center">您还没有选择任何菜品</h2>
        </ion-item>
        <ion-list ng-if="myMenu.rows.length != 0">
            <div class="row bgcolor-eee">
                <div class="col-50 padding-left-10">菜品名称</div>
                <div class="col-25">数量</div>
                <div class="col-25 padding-left-10">小计</div>
            </div>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="menu in myMenu.rows" type="item-text-wrap" ng-click="FoodInfo(menu.fid)">
                <!--<h2 class="margin-left-140px"></h2>-->
                <p class="margin-left-15p black">
                    <!--<i class="ion-ios-heart-outline sc"></i>-->
                    <span>{{menu.fname}}</span>
                    <span class="shop_cnt right-51 shop_cnt-icon color-ff6666" ng-click="shopCnt_minus(menu)">-</span>
                    <span class="shop_cnt">{{menu.shop_cnt}}</span>
                    <span class="shop_cnt right-35 shop_cnt-icon color-ff6666" ng-click="shopCnt_plus(menu)">+</span>
                    <span class="sc price width-50p text-right">￥{{menu.price * menu.shop_cnt}}</span>
                </p>
                <ion-option-button class="button-assertive" ng-click="remove(menu)">
                    删 除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar>
        <div class="bar bar-footer padding-urb-0p">
            <h2 ng-if="myMenu.rows.length != 0" class="line-height-40p float-left width-60">应付:￥<sapn class="color-ff6666">{{myMenu.amount}}</sapn></h2>
            <h2 ng-if="myMenu.rows.length == 0" class="line-height-40p float-left width-60">应付:￥<sapn class="color-ff6666">0</sapn></h2>
            <button ng-if="myMenu.rows.length != 0" class="width-40 button bgcolor-ff6666 white float-right" ng-click="order()">
                买 单
            </button>
            <button ng-if="myMenu.rows.length == 0" class="width-40 button bgcolor-ff6666 white float-right" disabled>
                买 单
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
