                <div>
                    <img src="images/setup1.png"  class="width-100 height-100 position-absolute" />
                </div>
            </ion-slide>
            <ion-slide>
                <div>

            </ion-slide>
            <ion-slide>

        </ion-slide-box>
    </ion-content>
</ion-view>
