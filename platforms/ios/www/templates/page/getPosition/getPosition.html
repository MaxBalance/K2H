<ion-view view-title="当前定位">
   <ion-content overflow-scroll="true">
        <div class="getPosition">
                <div class="margin-top-35 position-absolute width-100">
                    <div class="padding">
                        <label class="white padding-bottom-20p">
                            <span>用餐地址</span>
                            <input class="width-100 bgcolor_none text-indent-1em" ng-model="dinner.address" type="text" style="color:#fff;border: solid gray 1px;" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;用餐地址">
                        </label>
                        <i style="z-index: 9999;" ng-click="getPosition();" class="ion-ios-location red icon-location" ></i>

                        <label class="white padding-bottom-20p">
                            用餐人数
                            <input class="width-100 bgcolor_none text-indent-1em" ng-model="dinner.member" type="tel" style="color:#fff;border: solid gray 1px;" placeholder="用餐人数">
                        </label>
                        <label class="white item-input item-select" style="padding: 0px 0px 5px 0px;border: solid gray 1px;">
                            <div class="white input-label padding-left-1em" style="font-size: 15px;">
                                每客单价
                            </div>
                            <select ng-model="dinner.perPrice" style="background: none;color:#fff;line-height: 15px;">
                                <option class="white" value="200元/位">200元/位</option>
                                <option class="white" value="300元/位">300元/位</option>
                                <option class="white" value="350元/位">350元/位</option>
                                <option class="white" value="400元/位">400元/位</option>
                            </select>
                        </label>
                        <label class="white padding-top-20p" ng-click="dinnerTime()">
                            用餐时间
                            <span class="width-100 bgcolor_none text-indent-1em dinnerTime"  ng-bind="dinner.time" type="text" ></span>
                            <!--<input class="width-100 bgcolor_none text-indent-1em"  ng-model="dinner.time" type="text" style="color:#fff;border: solid gray 1px;" placeholder="预约用餐时间" ng-click="dinnerTime()">-->
                        </label>
                    </div>
                    <div class="padding">
                        <button class="font-size-20p margin-left-35 bgcolor_none width-30 margin-top-10 white" ng-click="bookDinner()">
                            确 认
                        </button>
                    </div>
                </div>
        </div>
    </ion-content>
</ion-view>
