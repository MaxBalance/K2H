<ion-view view-title="发票抬头">
    <ion-content>
        <div style="height:100%;width: 100%;">
            <ion-list>
                <ion-item class="item-remove-animate item-icon-right" ng-repeat="ticket in tickets" type="item-text-wrap" ng-click="update(ticket)">
                    <h2>{{ticket.invoice_title}}</h2>
                    <p>{{ticket.create_date}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                    <ion-option-button class="button-assertive" ng-click="remove(ticket)">
                        删 除
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="bar bar-footer">
            <button class="margin-top-0p margin-bottom-0p button button-block bgcolor-ff6666 white" ng-click="addInvoice()" type="button">新 增</button>
        </div>
    </ion-footer-bar>
</ion-view>
