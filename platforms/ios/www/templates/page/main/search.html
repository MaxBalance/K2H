<ion-view>
    <ion-header-bar class="bar bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <form>
                <input type="search" placeholder="搜索:恋家厨房" ng-model="keyword"  ng-change="fuzzy_search();">
            </form>
        </label>
        <button class="button button-clear" ng-click="back();">
            取消
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list" >
            <div class="item" ng-repeat="foods in foodsList" ng-click="exact_search(foods.id);">
                {{foods.name}}
            </div>
        </div>
    </ion-content>
</ion-view>

<script id="search_details.html" type="text/ng-template">
    <ion-modal-view>
        <ion-view view-title="饭店详情">
            <ion-header-bar class="bar-stable">
                <div><button ng-click="modal_back();" class="button back-button buttons  button-clear button-dark header-item">
                    <i class="icon ion-ios-arrow-back"></i>
                    <span class="back-text">返回</span></button></div>
                <div class="h1 title">酒店详情</div>
            </ion-header-bar>
            <ion-content  style="background-image: url(images/resback.png);" class="bg_size_cover" overflow-scroll="true">
                <ion-slide-box  on-slide-changed="slideHasChanged($index)" class="height_100">
                    <ion-slide class="bg_img_inherit">
                        <div class="detail_head">
                            <div>{{restaurant_Detail.name}}</div>
                            <div>菜系：淮扬菜</div>
                            <div>评分：4.9分</div>
                            <div>配送时间：{{restaurant_Detail.dist_time}}</div>
                            <div>配送范围:{{restaurant_Detail.dist_scope}}</div>
                            <div>分享:（0）&nbsp;收藏:（{{restaurant_Detail.sc_cnt}}）</div>
                            <div><img class="width_6" ng-src="images/phone.png"/>&nbsp;{{restaurant_Detail.phone}}</div>
                            <div><img class="width_6" ng-src="images/dingwei.png"/>&nbsp;{{restaurant_Detail.address}}</div>
                        </div>
                    </ion-slide>

                    <ion-slide ng-repeat="foods in foodList">
                        <div class="detail_pic1">
                            <div class="height_100 width_100 bg_position_center bg_size_cover" style="background-image: url({{foods.food1.file_path}});"></div>
                            <div ng-show="foods.food1.file_path" class="detail_pic_name overflow_hidden">{{foods.food1.name}}</div>
                        </div>
                        <div class="detail_pic2">
                            <div style="width:100%; height:100%;background-image: url({{foods.food2.file_path}});
                        background-size: cover;background-position: center;"></div>
                            <div ng-show="foods.food2.file_path" class="detail_pic_name overflow_hidden">{{foods.food2.name}}</div>
                        </div>
                        <div class="detail_pic3">
                            <div style="width:100%; height:100%;background-image: url({{foods.food3.file_path}});
                        background-size: cover;background-position: center;"></div>
                            <div ng-show="foods.food3.file_path" class="detail_pic_name overflow_hidden">{{foods.food3.name}}</div>
                        </div>
                        <div class="detail_pic4">
                            <div style="width:100%; height:100%;background-image: url({{foods.food4.file_path}});
                        background-size: cover;background-position: center;"></div>
                            <div ng-show="foods.food4.file_path" class="detail_pic_name overflow_hidden">{{foods.food4.name}}</div>
                        </div>
                        <div class="detail_pic5">
                            <div style="width:100%; height:100%;background-image: url({{foods.food5.file_path}});
                        background-size: cover;background-position: center;"></div>
                            <div ng-show="foods.food5.file_path" class="detail_pic_name overflow_hidden">{{foods.food5.name}}</div>
                        </div>
                        <div class="detail_pic6">
                            <div style="width:100%; height:100%;background-image: url({{foods.food6.file_path}});
                        background-size: cover;background-position: center;"></div>
                            <div ng-show="foods.food6.file_path" class="detail_pic_name overflow_hidden">{{foods.food6.name}}</div>
                        </div>
                    </ion-slide>
                </ion-slide-box>
            </ion-content>
        </ion-view>

    </ion-modal-view>
</script>
