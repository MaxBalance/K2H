<ion-view view-title="总厨推荐">
    <ion-content class="scroll_height">
        <div style="height: 100%">
            <div style="width:20%;height:100%;float: left;background-color: #dddddd;display: block;">
                <ion-list class="item_bg item_border item_margin">
                    <ion-item ng-repeat="type in typeList" ng-click="searchType(type)">{{type.name}}</ion-item>
                </ion-list>
            </div>
            <div class="item_margin" style="width:80%;float: left;margin-left: 0px;">
                    <ion-list class="item_border item_padding">
                        <ion-item class="item"  ng-repeat="food in foodList" style="height: 53px;">
                            <div style="float:left;width: 18%;">
                                <img class="img" style="width:100%;height: 100%;margin:1px;padding:0px;" ng-src="{{food.file_path}}">
                            </div>
                            <div style="float:left;display: inline;margin: 3% 0 0 3%;width:32%;">
                                <h2 style="font-size:14px; text-overflow: ellipsis;" class="overflow_hidden">{{food.name}}</h2>
                                <p class="price"><b>￥{{food.price}}/份</b></p>
                            </div>
                            <div style="float: right;margin: 2% 0% 0% 0%;">
                                    <div style="float: right;">
                                        <!--<ion-checkbox style="border-width: 0px;" ng-model="food.checked" ng-click="select(food)"></ion-checkbox>-->
                                        <label class="checkbox">
                                            <input type="checkbox" ng-model="food.checked" ng-click="select(food)">
                                        </label>
                                    </div>
                                <div style="float: right;margin-right: 2px;margin-top: 6%;">
                                    <!--<i class="ion-ios-minus-outline" style="width:50px;height: 50px;" ng-click="sub(food)"></i>-->
                                    <button class="button-icon" ng-click="sub(food)"><i class="ion-ios-minus-outline"></i></button>
                                    <span style="height:28px;line-height:28px;">{{food.cnt}}</span>
                                    <button class="button-icon" ng-click="plus(food)"><i class="ion-ios-plus-outline" ng-click="plus(food)"></i></button>
                                    <!--<i class="ion-ios-plus-outline" ng-click="plus(food)"></i>-->
                                </div>
                            </div>
                        </ion-item>
                    </ion-list>
            </div>
        </div>
        <div class="bar-footer bar" style="background-color: #dddddd;width: 100%;">
            <button style="width:50%;margin: 1px 3%;background-color: #720606;color: #FFFFFF;" ng-click="reRecommend();">重新推荐</button>
            <button style="width:50%;margin: 1px 3%;background-color: #720606;color: #FFFFFF;" ng-click="addToMenu(food);">加入菜单</button>
        </div>
    </ion-content>
</ion-view>
