<ion-view view-title="{{title}}">
    <ion-nav-bar class="nav-title-slide-ios7 bar-stable">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="back()"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <img src="images/check.png" class="width-60 height_80 padding_top_5p" ng-show="tag" ng-click="showPop($event)"/>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <ion-content class="padding_5p">

        <ui-square class="ui-square" ng-repeat="food in foods" ng-click="FoodInfo(food.id,food.rid)">
            <img ng-src="{{food.file_path}}"/>
            <div class="title" ng-bind="food.name"></div>
        </ui-square>

        <div class="clear_both"></div>

    </ion-content>
</ion-view>
<script id="food_sort.html" type="text/ng-template">
    <ion-popover-view style="width: 30%;height:35%;">
        <ion-content>
            <ion-list>
                <ion-item class="item-checkbox" ng-repeat="food in foodList">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="food.checked" ng-click="select(food);">
                    </label>{{food.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-popover-view>
</script>
