<ion-view>
    <ion-header-bar class="bar-stable">
        <div style="width:100%;">
            <div ng-bind="food.name" style="font-weight:bold; font-size: 17px; width:100%; height:34px; line-height:34px; text-align:center;">

            </div>
            <div style="position: absolute; top:25px; float: left;"><button class="button button-icon button-clear ion-ios-arrow-back" ng-click="Back()"></button></div>
            <div style="top:-35px; float: right;" class="button ion-social-yen button-clear button-dark">{{food.price}}元</div>
            <div style="clear: both;"></div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div style="width: 100%;text-align:center;">
            <img style="width:100%;" ng-src='{{food.file_path}}' />
        </div>
        <div >
            <a class=" item" href="#">
                <i>烹饪时长：</i>{{food.cooking_time}}
            </a>
            <a class=" item" href="#">
                <i>派送时长：</i>
            </a>
            <a class="item " href="#">
                <i>餐厅：</i>{{food.rname}}
            </a>
            <a class="junitem " href="#">
                <i>食材：</i>{{food.ingredients}}
            </a>
            <a class="junitem " href="#">
                <i>说明：</i>{{food.introduction}}
            </a>
            <a class="junitem " href="#">
                <i>功效：</i>{{food.effect}}
            </a>
            <a class="item " href="#">
                <i>厨师：</i>
            </a>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <div class="bar bar-footer">
            <button class='button button-clear {{collect}} ui-heart' style="margin-left:30px;" ng-click="AddCollect(food.id)"></button>
            <button class="button button-clear ion-share button-dark ui-heart" style="width: 30%"></button>
            <button ng-if="food.cd_flag == 0" class="button button-clear button-dark" style="width: 40%;background-color: #ef473a;color: #ffffff" ng-click="AddMenu(food.id)">加入菜单</button>
            <button ng-if="food.cd_flag == 1" class="button button-clear button-dark" disabled style="width: 40%;background-color: #ef473a;color: #ffffff">加入菜单</button>
        </div>
    </ion-footer-bar>
</ion-view>
