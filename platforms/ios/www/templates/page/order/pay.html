<ion-view view-title="确认订单">
    <ion-content id="order-list">
        <ion-list>
            <!--<div style="margin-top: -10px;" ng-show="orderInfo.address == ''" ng-click="saveAddressPage();" >-->
                <!--<button class="button button-full button-balanced" style="height: 80px;">-->
                    <!--请添加用户地址-->
                <!--</button>-->
            <!--</div>-->
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-person placeholder-icon"></i>
                    <input ng-model="orderInfo.contacts" type="text" placeholder="联系人">
                </label>
                <label class="item item-input">
                    <i class="icon ion-iphone placeholder-icon"></i>
                    <input ng-model="orderInfo.contactWay" type="text" placeholder="联系方式">
                </label>
            </div>
            <div class="list list-inset">
                <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap">
                    <h2>就餐地址：<span ng-bind="orderInfo.address"></span></h2>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                </ion-item>
                <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap">
                    <h2>预约时间：<span ng-bind="orderInfo.time"></span></h2>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                </ion-item>
                <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap">
                    <h2>支付方式：<span class="payway">支付宝支付</span></h2>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                </ion-item>
                <label class="item item-input">
                    <input ng-model="orderInfo.invoice_title" type="text" placeholder="发票(默认为个人)">
                </label>
            </div>

            <div class="list list-inset">
                <label class="item item-input">
                    <textarea rows="2" calss="padding-top-20p" ng-model="orderInfo.message" placeholder="留言"></textarea>
                </label>
            </div>
        </ion-list>
    </ion-content>

    <ion-footer-bar>
        <div class="bar bar-footer padding-urb-0p">
            <h2 class="line-height-40p float-left width-60">应付:￥<sapn class="orange">{{orderInfo.amount}}</sapn></h2>
            <button ng-disabled="invalid" class="width-40 button bgcolor-ff6666 white float-right" ng-click="postOrder()">
                结 账
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
