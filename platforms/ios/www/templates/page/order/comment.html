<ion-view view-title="确认订单">
    <ion-content id="postPj-list" overflow-scroll="true" style="overflow: hidden">
        <div class="list">
            <div class="item range range-positive">
                <i class="icon ion-ios-star-outline"></i>
                味 道
                <input type="range" name="volume" min="1" max="5" value="{{pjwd}}">
                <i class="icon ion-ios-star"></i>
            </div>
            <div class="item range range-positive">
                <i class="icon ion-ios-star-outline"></i>
                服 务
                <input type="range" name="volume" min="1" max="5" value="{{pjfw}}">
                <i class="icon ion-ios-star"></i>
            </div>
            <div class="item range range-positive">
                <i class="icon ion-ios-star-outline"></i>
                快 递
                <input type="range" name="volume" min="1" max="5" value="{{pjkd}}">
                <i class="icon ion-ios-star"></i>
            </div>
        </div>
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <textarea rows="4" placeholder="请您点评" ng-model="pjInfo.Content"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block bgcolor-ff6666 white" ng-click="postPj(pjInfo.Content)">
                提 交
            </button>
        </div>
    </ion-content>
</ion-view>
